<div class="container">

    <div class="col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">Zakat Kalkulator</div>
            <div class="panel-body">
                <form class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">Rp.</div>
                        <input type="text" class="form-control" id="exampleInputAmount" placeholder="Pendapatan Sebulan">
                        <div class="input-group-addon">/bulan</div>
                    </div>
                </form>
            </div>
            <div class="panel-footer">Hasil</div>
        </div>
        <br>
        <div class="panel panel-info">
            <div class="panel-heading">Berzakat / Donasi</div>
            <div class="panel-body">
                <form class="form-group">

                    <label>Nama</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                        <input type="text" class="form-control" id="exampleInputAmount" placeholder="Nama Pezakat / Pendonasi">
                    </div>
                    <br>
                    <label>Nama Bank</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="glyphicon glyphicon-inbox"></i></div>
                        <select class="form-control">
                            <option>Pilih Bank</option>
                            <option>BCA</option>
                        </select>
                    </div>
                    <br>
                    <label>No.Rekening</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></div>
                        <input type="text" class="form-control" id="exampleInputAmount" placeholder="Nomor Rekening Bank">
                    </div>
                </form>
            </div>
            <div class="panel-footer">Hasil</div>
        </div>
    </div>

    <div class="col-md-8">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active" style="height: 400px">
                      <img src="images/no_img.jpg" alt="..." class="img img-responsive" width="100%">
                      <div class="carousel-caption">caption</div>
                </div>
                <div class="item" style="height: 400px">
                       <img src="images/masjid2.jpg" alt="..." class="img img-responsive" width="100%">
                      <div class="carousel-caption">caption 2</div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <h1 style="height: 1000px">sas</h1>
